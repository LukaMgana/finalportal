<nav class="navbar sidenav-overlay sticky-top navbar-expand-md navbar-dark bg-primary">
    <a class="navbar-brand" href="/">Job-Portal</a>
    <button class="navbar-toggler d-md-none" type="button" data-toggle="collapse" data-target="#collapsibleNavId" aria-controls="collapsibleNavId"
        aria-expanded="false" aria-label="Toggle navigation">
        <i class="icofont-navigation-menu text-white"></i>
    </button>   
    <div class="collapse navbar-collapse" id="collapsibleNavId">
        <ul class="navbar-nav mr-auto mt-2 mt-md-0">

            <li class="nav-item">
                <a class="nav-link text-white" href="{% url 'portalapp:index' %}">All Jobs</a>
            </li>

            <li class="nav-item">
                <a class="nav-link text-white" href="{% url 'portalapp:categories' %}">Category</a>

            <li class="nav-item">
                <a class="nav-link text-white" href="{% url 'portalapp:feedback' %}">Feedback</a>
            </li>

            <li class="nav-item">
                <a class="nav-link" href="">
                    
                    {% block breadcrumb_link %}
                    
                    {% endblock breadcrumb_link %}
                        
                </a>
            </li>

        </ul>

<div class="text-white navbar-nav">        
      
      {% if request.user.is_authenticated %}          
    <a class="btn btn-sm btn-outline-light rounded" href="{% url 'clients:profile' request.user.id %}"><i class="fas fa-user-alt"></i> {{request.user.username}} </i> </a>
    <a class="btn btn-sm btn-outline-warning rounded ml-md-3 text-decoration-none" href="{% url 'logout' %}"><i class="fas fa-power-off"></i> Logout</a>
      {% else %}
          
    <a type="button" role='button' class="mx-1 text-white nav-link text-decoration-none" href="{% url 'clients:register' %}"><i class="fas fa-user-plus"></i> Register</a>
    <a type="button" role='button' class="text-white nav-link text-decoration-none" href="{% url 'login' %}"><i class="fas fa-sign-in-alt"></i> Login</a>
    {% endif %}
 </div>

</div>
