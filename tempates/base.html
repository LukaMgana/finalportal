<!DOCTYPE html>
<html lang="en">
    <head>
        {% load static %}
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
        <!-- Font Awesome -->
        <link rel="stylesheet" href="{% static 'fontawesome/css/all.css' %}">
        <link rel="stylesheet" href="{% static 'fontawesome/css/fontawesome.min.css' %}">
    
        <!-- bootstrap -->
        <link href="http://netdna.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
        <link href="{% static 'basicsdesigning/css/bootstrap.min.css' %}" rel="stylesheet">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
        <!-- material for bootstrap -->
        <link rel="stylesheet" href="{% static 'finaldesignings/css/bootstrap.min.css' %}">
        <link rel="stylesheet" href="{% static 'finaldesignings/css/mdb.min.css' %}">
        <link rel="stylesheet" href="{% static 'portalstyles/css/profile.css' %}">
    
        <!-- this page title -->
        <title>
            
            {% block title %}
                index
            {% endblock title %}
                
        </title>
    </head>
    
    <div class="container bootstrap snippets bootdey">
        <div class="row">
            <div class="profile-nav col-md-3">
                
                {% block profile-nav %}
                    navigation area
                {% endblock profile-nav %}
                    
            </div>

            <div class="profile-info col-md-9">
                <div class="panel">
                    
                    {% block content %}
                        main area
                    {% endblock content %}
                        
                </div>
            </div>
        </div>
        </div>
    
    
    <div class="container">
        <header class="banner">        
            {% include 'included/navbar.html' %}
        </header>
        {% block content %}
        
        {% endblock content %}
    </div>
      
    
     <!-- SCRIPTS -->
    <script src="{% static 'portalstyles/js/portalnavbar.js' %}"></script>
    <script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>


    <!-- jQuery -->
    <script type="text/javascript" src="{% static 'finaldesignings/js/jquery-3.4.1.min.js' %}"></script>

    <!-- Popper.js -->
    <script type="text/javascript" src="{% static 'finaldesignings/js/popper.min.js' %}"></script>

    <!-- Bootstrap -->
    <script type="text/javascript" src="{% static 'finaldesignings/js/bootstrap.min.js' %}"></script>

    <!-- Material Design for Bootstrap -->
    <script src="{% static 'xtradesigning/js/materialize.min.js' %}"></script>

</script>


</body>
</html>
